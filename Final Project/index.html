<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final</title>
</head>
<style type="text/css">
	body {
		font-family: Arial, Helvetica, sans-serif;
		background-color: lightskyblue;
	}

	@media (min-width: 30em) {
		body {
			padding: 2em;
			max-height: 1em;
		}

		@media(min-width: 50em){
  :root {
    font-size: 1.125em;
  }
  body {
    background-color: #3205ad;
  }
	}

</style>
<body>
	<h1>JavaScript calculator</h1>
	<input type="number" id="num">
	<label for="num">To calculate math</label>
	<button id="calculateBtn">Calculate!</button>
	<p id ="addition">Addition</p>
	<p id= "subtraction">Subtraction</p>
	<p id="multiplication">Multiplication</p>
	<p id="division">Divison</p>
<script>

function add() {
    let num = parseInt(document.getElementById('num').value);
    let result = '';

    for (let i = 1; i <= 10; i++) {
        result += (num + i);
        if (i !== 10) {
            result += ', ';
        }
    }

    document.getElementById('addition').innerText = result;
}

function subtract () {
	let num = parseInt(document.getElementById('num').value);
	let result = '';
	let i =1;

	while (i<=10){
		result +=(num -i);
		if (i !==10) {
			result +=',';
		}
		i++;
	}
	document.getElementById('subtraction').innerText = result;
}

function multiply() {
	let num = parseInt(document.getElementById('num').value);
	let result = ',';
	let i = 1;
	do {
		result += (num * i);
		if(i !==10) {
			result += ',';
		}
		i++;
	} while (i <= 10);
	document.getElementById('multiplication').innerText = result;
}

function divide() {
	let num = parseInt(document.getElementById('num').value);
	let result =',';
	for (let i = 1; i <= 10; i++) {
		result += (num / i).toFixed(2);
		if (i !==10) {
			result +=',';
		}
	}
	document.getElementById('division').innerText = result;
}
function calculate() {
    add();
    subtract();
    multiply();
    divide();
}

document.getElementById('calculateBtn').addEventListener('click', calculate);

</script>
</body>
</html>
